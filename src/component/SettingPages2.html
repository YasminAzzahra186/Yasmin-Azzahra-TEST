<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankDash - Setting Preferences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; color: #343C6A; }
    
    .logo-font { 
      font-family: 'Montserrat', sans-serif; 
      font-weight: 800;
      font-style: normal !important;
    }

    /* SIDEBAR STYLES - FIXED ALIGNMENT */
    .sidebar-active { 
      color: #1814F3 !important; 
      background: linear-gradient(90deg, #F5F7FA 0%, rgba(245, 247, 250, 0) 100%); 
      position: relative;
    }

    /* Indikator batang biru melengkung di sisi kiri tanpa menggeser teks */
    .sidebar-active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background-color: #1814F3;
      border-radius: 0 10px 10px 0; 
    }

    nav a img {
      transition: all 0.3s ease;
      filter: grayscale(100%) opacity(0.6);
    }

    nav a:hover img, 
    nav a.sidebar-active img {
      filter: invert(15%) sepia(95%) saturate(6935%) hue-rotate(244deg) brightness(92%) contrast(105%);
      opacity: 1;
    }

    nav a:hover { color: #1814F3 !important; }

    /* Custom Input Style */
    .custom-input {
      border: 1px solid #DFEAF2;
      border-radius: 15px;
      padding: 13px 20px;
      color: #718EBF;
      font-size: 15px;
      width: 100%;
      background-color: white;
    }
    .custom-input:focus {
      outline: none;
      border-color: #1814F3;
    }
    label {
      font-size: 16px;
      color: #343C6A;
      margin-bottom: 12px;
      display: block;
    }

    /* Tab Border */
    .tab-active {
      color: #1814F3;
      font-weight: 600;
      border-bottom: 3px solid #1814F3;
      padding-bottom: 8px;
    }

    /* --- CUSTOM TOGGLE SWITCH --- */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #CBD5E1; 
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #16DBCC; } /* Warna Toska */
    input:checked + .slider:before { transform: translateX(26px); }
  </style>
</head>
<body class="bg-[#F5F7FA] flex min-h-screen">

  <aside class="w-[250px] bg-white border-r border-[#E6EFF5] hidden lg:block sticky top-0 h-screen shrink-0">
    <div class="p-8 mb-4">
      <div class="flex items-center gap-3 text-2xl logo-font">
        <img src="../assets/icon.png" class="w-8 h-8" alt="logo">
        BankDash.
      </div>
    </div>
    <nav class="flex flex-col text-[#B1B1B1]">
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/dashboard.png" class="w-6 h-6"> Dashboard</a>
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/transfer.png" class="w-6 h-6"> Transactions</a>
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/user.png" class="w-6 h-6"> Accounts</a>
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/economic-investment.png" class="w-6 h-6"> Investments</a>
      <a href="../../index.html" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/credit-card biru.png" class="w-6 h-6"> Credit Cards</a>
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/loan.png" class="w-6 h-6"> Loans</a>
      <a href="Services.html" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/service.png" class="w-6 h-6"> Services</a>
      <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="../assets/econometrics.png" class="w-6 h-6"> My Privileges</a>
      <a href="SettingPages1.html" class="flex items-center gap-5 px-8 py-4 sidebar-active transition-all"><img src="../assets/settings biru.png" class="w-6 h-6"> Setting</a>
    </nav>
  </aside>

  <main class="flex-1 overflow-y-auto flex flex-col">
    <header class="bg-white px-8 py-5 flex justify-between items-center border-b border-[#E6EFF5] sticky top-0 z-10">
      <h1 class="text-2xl font-semibold text-[#343C6A]">Setting</h1>
      <div class="flex items-center gap-6">
        <div class="relative hidden md:block">
          <img src="../assets/search.png" alt="Search" class="absolute left-4 top-1/2 -translate-y-1/2 opacity-50 w-5">
          <input type="text" placeholder="Search for something" class="bg-[#F5F7FA] pl-12 pr-6 py-3 rounded-full w-[280px] text-sm focus:outline-none">
        </div>
        <div class="flex gap-4">
          <button class="w-12 h-12 bg-[#F5F7FA] rounded-full flex items-center justify-center"><img src="../assets/settings.png" class="w-6 h-6"></button>
          <button class="w-12 h-12 bg-[#F5F7FA] rounded-full flex items-center justify-center"><img src="../assets/notification.png" class="w-6 h-6"></button>
          <img src="../assets/Mask Group.png" class="w-12 h-12 rounded-full object-cover" alt="Profile">
        </div>
      </div>
    </header>

    <div class="p-8 w-full flex-1">
      <div class="bg-white rounded-[25px] p-8 md:p-12 shadow-sm min-h-full">
        
        <div class="flex gap-16 border-b border-[#F4F5F7] mb-12">
          <a href="SettingPages1.html" class="pb-3 text-[#718EBF] font-medium hover:text-[#1814F3] transition-all cursor-pointer">Edit Profile</a>
          <a href="SettingPages2.html" class="tab-active cursor-pointer">Preferences</a>
          <a href="SettingPages3.html" class="pb-3 text-[#718EBF] font-medium hover:text-[#1814F3] transition-all cursor-pointer">Security</a>
        </div>

        <form class="flex flex-col h-full">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-10">
            <div>
              <label>Currency</label>
              <input type="text" value="USD" class="custom-input">
            </div>
            
            <div>
              <label>Time Zone</label>
              <input type="text" value="(GMT-12:00) International Date Line West" class="custom-input">
            </div>
          </div>

          <div class="mt-12">
            <h3 class="text-lg font-semibold text-[#343C6A] mb-8">Notification</h3>
            <div class="space-y-6">
              
              <div class="flex items-center gap-6">
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
                </label>
                <span class="text-[15px] text-[#343C6A]">I send or receive digita currency</span>
              </div>

              <div class="flex items-center gap-6">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <span class="text-[15px] text-[#343C6A]">I receive merchant order</span>
              </div>

              <div class="flex items-center gap-6">
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider"></span>
                </label>
                <span class="text-[15px] text-[#343C6A]">There are recommendation for my account</span>
              </div>

            </div>
          </div>

          <div class="flex justify-end mt-20">
            <button type="submit" class="bg-[#1814F3] text-white px-20 py-3.5 rounded-[15px] font-semibold text-lg hover:opacity-90 transition-all shadow-md">
              Save
            </button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script>lucide.createIcons();</script>
</body>
</html>
