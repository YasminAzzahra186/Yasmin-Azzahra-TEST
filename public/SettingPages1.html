<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankDash - Setting Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; color: #343C6A; }
    html { scroll-behavior: smooth; }
    .logo-font { font-family: 'Montserrat', sans-serif; font-weight: 800; font-style: normal !important; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

    .input-focus { transition: all 0.3s ease; }
    .input-focus:focus { transform: scale(1.01); box-shadow: 0 0 0 3px rgba(24, 20, 243, 0.1); }

    .btn-hover { transition: all 0.3s ease; }
    .btn-hover:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(24, 20, 243, 0.3); }
    .btn-hover:active { transform: scale(0.98); }

    .tab-hover { transition: all 0.2s ease; }
    .tab-hover:hover { color: #1814F3; }

    .sidebar-active { 
      color: #1814F3 !important; 
      background: linear-gradient(90deg, #F5F7FA 0%, rgba(245, 247, 250, 0) 100%); 
      position: relative;
    }
    .sidebar-active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background-color: #1814F3;
      border-radius: 0 10px 10px 0; 
    }

    nav a img { transition: all 0.3s ease; filter: grayscale(100%) opacity(0.6); }
    nav a:hover img, nav a.sidebar-active img { filter: invert(15%) sepia(95%) saturate(6935%) hue-rotate(244deg) brightness(92%) contrast(105%); opacity: 1; }
    nav a:hover { color: #1814F3 !important; }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-input { 
      border: 1px solid #DFEAF2; 
      border-radius: 15px; 
      padding: 13px 20px; 
      color: #718EBF; 
      font-size: 15px; 
      width: 100%; 
      background-color: white;
      transition: all 0.3s ease;
    }
    .custom-input:focus { 
      outline: none; 
      border-color: #1814F3;
      box-shadow: 0 0 0 3px rgba(24, 20, 243, 0.1);
      transform: scale(1.01);
    }
    .custom-input:hover {
      border-color: #a5b4fc;
    }
    label { font-size: 16px; color: #343C6A; margin-bottom: 12px; display: block; font-weight: 400; }
    .tab-active { color: #1814F3; font-weight: 600; border-bottom: 3px solid #1814F3; padding-bottom: 8px; }
  </style>
</head>
<body class="bg-[#F5F7FA] flex min-h-screen">

  <aside class="w-[200px] xl:w-[250px] bg-white border-r border-[#E6EFF5] hidden lg:block sticky top-0 h-screen shrink-0">
    <div class="p-6 xl:p-8 mb-4">
      <div class="flex items-center gap-2 xl:gap-3 text-xl xl:text-2xl logo-font">
        <img src="/assets/icon.png" class="w-7 xl:w-8 h-7 xl:h-8" alt="logo">BankDash.
      </div>
    </div>
    <nav class="flex flex-col text-[#B1B1B1]">
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/dashboard.png" class="w-5 xl:w-6 h-5 xl:h-6"> Dashboard</a>
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/transfer.png" class="w-5 xl:w-6 h-5 xl:h-6"> Transactions</a>
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/user.png" class="w-5 xl:w-6 h-5 xl:h-6"> Accounts</a>
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/economic-investment.png" class="w-5 xl:w-6 h-5 xl:h-6"> Investments</a>
      <a href="/" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/credit-card.png" class="w-5 xl:w-6 h-5 xl:h-6"> Credit Cards</a>
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/loan.png" class="w-5 xl:w-6 h-5 xl:h-6"> Loans</a>
      <a href="/Services.html" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/service.png" class="w-5 xl:w-6 h-5 xl:h-6"> Services</a>
      <a href="#" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4"><img src="/assets/econometrics.png" class="w-5 xl:w-6 h-5 xl:h-6"> My Privileges</a>
      <a href="/SettingPages1.html" class="flex items-center gap-4 xl:gap-5 px-6 xl:px-8 py-4 sidebar-active"><img src="/assets/settings biru.png" class="w-5 xl:w-6 h-5 xl:h-6"> Setting</a>
    </nav>
  </aside>

  <div id="mobileSidebar" class="fixed inset-0 bg-black/50 z-50 lg:hidden hidden">
    <aside class="w-[250px] bg-white h-full" onclick="event.stopPropagation()">
      <div class="p-6 mb-4 flex items-center justify-between">
        <div class="flex items-center gap-3 text-2xl logo-font">
          <img src="/assets/icon.png" class="w-8 h-8" alt="logo">
          BankDash.
        </div>
        <button onclick="toggleMobileMenu()" class="p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <nav class="flex flex-col text-[#B1B1B1]">
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/dashboard.png" class="w-6 h-6"> Dashboard</a>
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/transfer.png" class="w-6 h-6"> Transactions</a>
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/user.png" class="w-6 h-6"> Accounts</a>
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/economic-investment.png" class="w-6 h-6"> Investments</a>
        <a href="/" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/credit-card.png" class="w-6 h-6"> Credit Cards</a>
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/loan.png" class="w-6 h-6"> Loans</a>
        <a href="/Services.html" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/service.png" class="w-6 h-6"> Services</a>
        <a href="#" class="flex items-center gap-5 px-8 py-4 hover:text-[#1814F3] transition-all"><img src="/assets/econometrics.png" class="w-6 h-6"> My Privileges</a>
        <a href="/SettingPages1.html" class="flex items-center gap-5 px-8 py-4 sidebar-active transition-all"><img src="/assets/settings biru.png" class="w-6 h-6"> Setting</a>
      </nav>
    </aside>
  </div>

  <main class="flex-1 overflow-y-auto flex flex-col">
    <header class="bg-white px-4 md:px-8 py-5 flex justify-between items-center border-b border-[#E6EFF5] sticky top-0 z-20 shadow-sm">
      <div class="flex items-center gap-3 flex-1 lg:flex-none">
        <button onclick="toggleMobileMenu()" class="lg:hidden p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <h1 class="text-xl md:text-2xl font-semibold text-[#343C6A] text-center lg:text-left">Setting</h1>
      </div>
      <div class="flex items-center gap-3 md:gap-6">
        <div class="relative hidden lg:block">
          <img src="/assets/search.png" alt="Search" class="absolute left-4 top-1/2 -translate-y-1/2 opacity-50 w-5">
          <input type="text" placeholder="Search for something" class="bg-[#F5F7FA] pl-12 pr-6 py-3 rounded-full w-[280px] text-sm focus:outline-none border-none">
        </div>
        <div class="flex gap-2 md:gap-4">
          <a href="SettingPages1.html" class="w-10 h-10 md:w-12 md:h-12 bg-[#F5F7FA] rounded-full flex items-center justify-center hover:bg-[#E7EDFF] transition-all" title="Settings"><img src="/assets/settings.png" class="w-5 h-5 md:w-6 md:h-6"></a>
          <button class="w-10 h-10 md:w-12 md:h-12 bg-[#F5F7FA] rounded-full flex items-center justify-center hover:bg-[#E7EDFF] transition-all" title="Notifications"><img src="/assets/notification.png" class="w-5 h-5 md:w-6 md:h-6"></button>
          <a href="SettingPages1.html" title="Profile"><img src="/assets/Mask Group.png" class="w-10 h-10 md:w-12 md:h-12 rounded-full object-cover hover:ring-2 hover:ring-[#1814F3] transition-all cursor-pointer" alt="Profile"></a>
        </div>
      </div>
    </header>

    <div class="bg-white px-4 py-4 border-b border-[#E6EFF5] lg:hidden">
      <div class="relative w-full">
        <img src="/assets/search.png" alt="Search" class="absolute left-4 top-1/2 -translate-y-1/2 opacity-50 w-5">
        <input type="text" placeholder="Search for something" class="bg-[#F5F7FA] pl-12 pr-6 py-3 rounded-full w-full text-sm focus:outline-none">
      </div>
    </div>

    <div class="p-4 md:p-6 lg:p-8 w-full flex-1">
      <div class="bg-white rounded-[20px] md:rounded-[25px] p-5 md:p-8 lg:p-10 shadow-sm min-h-full">
        <div class="flex gap-6 md:gap-10 lg:gap-16 border-b border-[#F4F5F7] mb-8 md:mb-10 lg:mb-12 overflow-x-auto scrollbar-hide">
          <a href="SettingPages1.html" class="tab-active cursor-pointer whitespace-nowrap text-sm md:text-base">Edit Profile</a>
          <a href="SettingPages2.html" class="pb-3 text-[#718EBF] font-medium hover:text-[#1814F3] transition-all cursor-pointer whitespace-nowrap text-sm md:text-base tab-hover">Preference</a>
          <a href="SettingPages3.html" class="pb-3 text-[#718EBF] font-medium hover:text-[#1814F3] transition-all cursor-pointer whitespace-nowrap text-sm md:text-base tab-hover">Security</a>
        </div>

        <div class="flex flex-col lg:flex-row gap-8 md:gap-12 lg:gap-20">
          <div class="relative w-max shrink-0 h-max mx-auto lg:mx-0">
            <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden border border-gray-100">
              <img src="/assets/Mask Group.png" class="w-full h-full object-cover" alt="Avatar">
            </div>
            <button class="absolute bottom-1 right-1 bg-[#1814F3] w-8 h-8 md:w-10 md:h-10 rounded-full flex items-center justify-center shadow-md">
              <img src="/assets/pencil.png" class="w-3.5 h-3.5 md:w-4 md:h-4" alt="Edit">
            </button>
          </div>

          <form class="flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 lg:gap-x-12 gap-y-6">
              <div><label>Your Name</label><input type="text" value="Charlene Reed" class="custom-input"></div>
              <div><label>User Name</label><input type="text" value="Charlene Reed" class="custom-input"></div>
              <div><label>Email</label><input type="email" value="charlenereed@gmail.com" class="custom-input"></div>
              <div><label>Password</label><input type="password" value="**********" class="custom-input"></div>
              <div><label>Date of Birth</label>
                <div class="relative">
                  <input type="text" value="25 January 1990" class="custom-input pr-12">
                  <img src="/assets/Vector.png" class="absolute right-5 top-1/2 -translate-y-1/2 w-4 opacity-50" alt="dropdown">
                </div>
              </div>
              <div><label>Present Address</label><input type="text" value="San Jose, California, USA" class="custom-input"></div>
              <div><label>Permanent Address</label><input type="text" value="San Jose, California, USA" class="custom-input"></div>
              <div><label>City</label><input type="text" value="San Jose" class="custom-input"></div>
              <div><label>Postal Code</label><input type="text" value="45962" class="custom-input"></div>
              <div><label>Country</label><input type="text" value="USA" class="custom-input"></div>
            </div>
            <div class="flex justify-end mt-10 lg:mt-12">
              <button type="submit" class="bg-[#1814F3] text-white px-12 md:px-16 lg:px-20 py-3 md:py-3.5 rounded-[15px] font-semibold text-base md:text-lg hover:opacity-90 transition-all shadow-md w-full md:w-auto btn-hover">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script>
    lucide.createIcons();

    function toggleMobileMenu() {
      const sidebar = document.getElementById('mobileSidebar');
      sidebar.classList.toggle('hidden');
    }

    document.getElementById('mobileSidebar').addEventListener('click', function(e) {
      if (e.target === this) {
        toggleMobileMenu();
      }
    });
  </script>
</body>
</html>
